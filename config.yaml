qlib_init:
  provider_uri: "/home/ec2-user/rdagent_stock_predict/qlib_data"
  region: us

sys:
  experiment: weekly_prediction

market: &market all
benchmark: &benchmark ^GSPC

data_handler_config: &data_handler_config
  start_time: 2020-01-01
  end_time: 2025-12-31
  fit_start_time: 2020-01-01
  fit_end_time: 2024-12-31
  instruments: *market
  infer_processors:
    - class: RobustZScoreNorm
      kwargs:
        fields_group: feature
        clip_outlier: true
    - class: Fillna
      kwargs:
        fields_group: feature
  learn_processors:
    - class: DropnaLabel
    - class: CSRankNorm
      kwargs:
        fields_group: label
  label: ["Ref($close, -5) / $close - 1"] # Weekly return

port_analysis_config: &port_analysis_config
  strategy:
    class: TopkDropoutStrategy
    module_path: qlib.contrib.strategy
    kwargs:
      signal: <PRED>
      topk: 50
      n_drop: 5
  backtest:
    start_time: 2025-01-01
    end_time: 2025-12-31
    account: 100000000
    benchmark: *benchmark
    exchange_kwargs:
      limit_threshold: 0.095
      deal_price: close
      open_cost: 0.0005
      close_cost: 0.0015
      min_cost: 5

task:
  model:
    class: CatBoostModel
    module_path: qlib.contrib.model.catboost_model
    kwargs:
      loss: RMSE
      learning_rate: 0.042
      depth: 6
      l2_leaf_reg: 30
      iterations: 1000
      early_stopping_rounds: 50
      thread_count: 20
      allow_writing_files: False # cleaner run
  dataset:
    class: DatasetH
    module_path: qlib.data.dataset
    kwargs:
      handler:
        class: Alpha158
        module_path: qlib.contrib.data.handler
        kwargs: *data_handler_config
      segments:
        train: [2020-01-01, 2024-12-31]
        valid: [2025-01-01, 2025-12-31]
        test: [2025-01-01, 2025-12-31]
  record: 
    - class: SignalRecord
      module_path: qlib.workflow.record_temp
      kwargs: 
        model: <MODEL>
        dataset: <DATASET>
    - class: SigAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs: 
        ana_long_short: False
        ann_scaler: 52 # Weekly scaler (~52 weeks/year)
    - class: PortAnaRecord
      module_path: qlib.workflow.record_temp
      kwargs: 
        config: *port_analysis_config
